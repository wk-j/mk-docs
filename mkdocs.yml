site_name: Hello
site_author: wk-j

markdown_extensions:
  - meta
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - tags:
      tags_file: Tags.md
  - search

theme:
  name: material
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
    - csharp
